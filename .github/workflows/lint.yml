# lint.yml : A workflow to trigger lint tests on GitHub
name: 'Lint'
on:
  pull_request:
  workflow_dispatch:
jobs:
  lint:
    name: 'Linting'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup Python'
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.10'
      - name: 'Lint'
        run: |
          sudo apt-get update
          bash ./scripts/format.sh
